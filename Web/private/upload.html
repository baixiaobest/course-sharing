  <body>

    <nav class="navbar navbar-inverse navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="/">Dashboard</a>
        </div>


        <div id="navbar" class="navbar-collapse collapse">
        <a href="/logout" class="btn btn-primary navbar-btn pull-right">Logout</a>

        <ul class="nav navbar-nav pull-right">
          <p id='greeting' class="navbar-text pull-right">Hello, </p>
        </ul>

        <ul class="nav navbar-nav pull-left">
          <li><a href="/private/search"><span class="glyphicon glyphicon-search"></span>Search</a></li>

        </ul>
        </div><!--/.navbar-collapse -->
      
      </div>

    <div class="container">

    <div class="alert alert-danger col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" style="display:none" role="alert"></div>
    <div class="alert alert-success col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" style="display:none" role="alert"></div>


        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Upload Your Files</h3>
                    </div>
                    <div class="panel-body">
                        <div class="icon-align">
                            <span id="upload-icon" class="glyphicon glyphicon-cloud-upload"></span>
                        </div>

                        <div id="upload-names">
                        </div>

                        <div class="progress" style="display:none">
                            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"></div>
                        </div>

                        <div class="icon-align" style="margin-top: 30px">
                            <button id="attachFiles" type="button" class="btn btn-primary">Attach Files</button>
                        </div>
                        
                        <label>Class Name</label>
                        <input id="className" type="text" class="form-control" required>
                        <label>School</label>


                        <div class="dropdown">
                        <button id="school" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">None<span class="caret"></span></button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="selectSchool"><a>None</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="selectSchool"><a>University of California, Los Angeles</a></li>
                            <li class="selectSchool"><a>University of Southern California</a></li>
                        </ul>
                        </div>

                        <input id="upload-btn" type="submit" class="btn btn-info pull-right" value="Upload">
                        <input id="upload-input" type="file" name="uploads=[]" multiple="multiple" style="display:none">
                    </div>
                </div>
            </div>
        </div>



    </div>
