        <ul class="nav navbar-nav pull-right">

    <div class="alert alert-danger col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2" style="display:none" role="alert"></div>
    <div class="alert alert-success col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2" style="display:none" role="alert"></div>


    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
        <div class="panel panel-primary panel-fixed-height">
          <div class="panel-heading">
            <h3 class="panel-title">Basic Profile</h3>
          </div>
          <div class="panel-body">
                <label>Name</label>
                <input id="name" type="text" class="form-control">
                <label>Username</label>
                <input id="username" type="text" class="form-control">
                <label>Email</label>
                <input id="email" type="text" class="form-control">
                
                <label>School</label>
                <div class="dropdown">
                <button id="school" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Select Your School
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="selectSchool"><a>Select Your School</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="selectSchool"><a>University of California, Los Angeles</a></li>
                    <li class="selectSchool"><a>University of Southern California</a></li>
                </ul>
                </div>
                <input id="updateProfile" type="submit" class="btn btn-info pull-right" value="Update">
          </div>
        </div>
      </div>
    </div>


    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
        <div class="panel panel-danger panel-fixed-height">
          <div class="panel-heading">
            <h3 class="panel-title">Set New Password</h3>
          </div>
            <div class="panel-body">
                
                <label>Old Password</label>
                <input id="oldPassword" type="password" class="form-control" required>
                <label>New Password</label>
                <input id="newPassword" type="password" class="form-control" required>
                <label>Retype New Password</label>
                <input id="retypePassword" type="password" class="form-control" required>

                <input id="updatePassword" type="submit" class="btn btn-danger pull-right" value="Set New Password">
            </div>
        </div>
        </div>
    </div>
